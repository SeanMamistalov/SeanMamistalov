<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/style.css" />
  <title>🌊💣 Oceansweeper 🌊💣</title>
  <link rel="icon" href="image/favicon.png" type="image/png" sizes="100x100">

</head>

<body class="opening" onload="init()">
  <!-- <h1>Oceansweeper</h1> -->

  <div class="timer-container">
    <h1>Oceansweeper</h1>

    <div class="timer">     
      <label id="minutes">00</label>:<label id="seconds">00</label>
    </div>

    <button class="restart-btn" onclick="restartButton()">↻</button>

    <div class="levels">
      <button class="firststage" onclick="changeLevel(this); init();">
        Beginner
      </button>
      <button class="secondstage" onclick="changeLevel(this); init();">
        Professional
      </button>
      <button class="thirdstage" onclick="changeLevel(this); init();">
        Expert
      </button>
    </div>

    <div class="clues">
      <div class="lives">❤️❤️❤️</div>
      <div class="hints" onclick="onHintClick()">💡💡💡</div>
    </div>

    <table>
      <tbody class="board"></tbody>
    </table>
    <div class="safe-click">
      <img onclick="safeMode()" class="safeclick-img" src="css/safeclick.png" alt="safeclick">
  </div>
    <footer>
      <div class="footer-content">
        <p>&copy; 2023 Sean's Minesweeper. All rights reserved.</p>
        <p>Contact: <a href="mailto:MamistalovSean@gmail.com">MamistalovSean@gmail.com</a></p>
      </div>
    </footer>

    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/gVar.js"></script>
    <script src="js/render.js"></script>
    <script src="js/hint.js"></script>
    <script src="js/level.js"></script>
    <script src="js/mines.js"></script>
    <script src="js/clickmouse.js"></script>
    <script src="js/safe.js"></script>

  
</body>

</html>
